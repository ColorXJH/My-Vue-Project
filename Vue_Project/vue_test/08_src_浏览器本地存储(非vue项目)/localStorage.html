<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 浏览器关闭还存在   -->
    <title>浏览器本地存储-localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button><br/>
    <button onclick="readData()">点我读取一个数据</button><br/>
    <button onclick="deleteData()">点我删除一个数据</button><br/>
</body>
<script>
    function saveData(){
        //window身上的可以直接写localStorage,kv都是字符串,都将转换为字符串(不是的话将调用toString方法转换为string类型)
         let p={name:'张三',age:18}
         window.localStorage.setItem('msg','hello');
         localStorage.setItem('msg2',666);
         localStorage.setItem('person',p);//存储的是对象的 toString形式
         console.log(p.toString());
         localStorage.setItem('person2',JSON.stringify(p));
    }
    //读出来的是字符串
    function readData(){
        const p=localStorage.getItem("person2");
        console.log(localStorage.getItem("person2"));
        //解析一下字符串，变成对象
        console.log(JSON.parse(p));
        console.log(localStorage.getItem("msg2"));
        console.log(localStorage.getItem("msg"))
        //未定义的读出来为null,JSON.parse()结果还是null
        console.log(localStorage.getItem("msg4"))
    };

    function deleteData(){
        //移除
        localStorage.removeItem("msg2");
        //清空
        localStorage.clear();
    };
</script>
</html>
