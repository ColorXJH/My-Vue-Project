<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染Test</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--v-show v-if 条件渲染,可以写属性或者表达式-->
        <h2 v-show="show">1欢迎来到{{address}}</h2>

        <h2 v-if="show">2欢迎来到{{address}}</h2>
        <h3>当前的值是：{{n}}</h3>
        <button @click="n++">点我n+1</button>
        <!--v-if v-else-if v-else 第一种是都判断，第二种是判断一个成功后就不再判断后面的，结构类似js的或者绝大多数编程语言的控制语句
        该结构不能被打断，打断后面的就不奏效了-->
        <h2 v-if="n==1">angular</h2>
        <h2 v-else-if="n==1">react</h2>
        <h2 v-else-if="n==3">vue</h2>
        <h2 v-else>typescript</h2>
        <!--改变了结构-->
        <div v-show="n===7">
            <h2>7</h2>
            <h2>7</h2>
            <h2>7</h2>
        </div>
        <!--不影响结构,但是只能配合v-if使用-->
        <template v-if="n===8">
            <h2>8</h2>
            <h2>8</h2>
            <h2>8</h2>
        </template>
    <!--
            v-if v-show 后面配合表达式使用
            v-if使用更改频率低，v-show适合更改频率高
            v-if可能导致元素无法获取，v-show则一定可以获取倒
            v-if dom元素被移除 v-show dom元素被隐藏
    -->


    </div>
    <script>
        Vue.config.productionTip=false;
        const vm=new Vue({
            data(){
                return {
                    address:'安徽广德',
                    show:true,
                    n:0
                }
            }
        });
        vm.$mount("#root");
    </script>
</body>
</html>
