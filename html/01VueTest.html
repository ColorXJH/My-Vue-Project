<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>hello,{{ message }}</h1>
    <h1>我是： {{name}}</h1>
</div>
<div id="root">
    <h1>指令语法</h1>
    <h1>{{myName}}</h1>
    <a v-bind:href="url" v-bind:value="hello">{{hello}}</a>
    <a :href="url" :value="hello">点我去尚硅谷学习2</a>
    <input type="text" v-model:value="value1">
    <input type="text" :value="value1">
    <input type="text" v-model="value1">
</div>
<div id="roots">
    hello world {{name}}<br>
    <button v-on:click="showInfo">点我提示信息</button>
</div>


    <!--
    1：插值语法：用于解析标签体内容，{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性
    2：指令语法：用于解析标签（包括：标签属性，标签体内容，绑定事件。。。）
        举例：v-bind:href="xxx" 或 :href="xxx" xxx同样要写js表达式，且可以直接读取到data中的所有属性
        备注：vue中有很多指令，形式都是v-???,这里知识举例v-bind
    -->
    <script type="text/javascript">//type可以不写，默认维 type="text/javascript"
        Vue.config.productionTip=false;//阻止启动产生的 提示
        new Vue({
            el: "#app",
            data: {
                message: "张三",
                name:"ColorXJH"
        }

        });
        const  v=new Vue({
            //el:"#root",
            /*data:function (){
                return {
                    url:"http://www.atguigu.com",
                    hello:"你好",
                    value1:"你好啊"
                }
            }*/
            data(){
                return {
                    url:"http://www.atguigu.com",
                    hello:"你好",
                    value1:"你好啊",
                    myName:'1234'
                }
            }
        });
        console.log(v);

        setTimeout(()=>{
            v.$mount("#root");
        },1000)
        let person={
            name:'张三'
        }
        let xn=125;
        Object.defineProperties(person,{
           age:{
            //value:19,
            //enumerable:true,
            //writable:true,
            //configurable:true,
            get:function (){
                return  xn;
            },
            set(v){
                xn=v;
            }
           },
            price:{
                value:'123'
            }
        })
        console.log(Object.keys(person))
        for (const personKey in person) {
            console.log(personKey);
            console.log(person[personKey]);
        }

        const vms=new Vue({
            el:"#roots",
            data(){
                return{
                    name:'ColorXJH'
                }
            },
            methods:{
                showInfo(){
                    console.log("xixixi");
                    alert('xxx');
                }
            }
        });
    </script>
</body>
</html>
