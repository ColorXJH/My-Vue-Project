<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--<school></school>
        <hello></hello>-->
        <!--<app></app>-->
    </div>

</body>
<script>
    Vue.config.productionTip=false;
    const hello=Vue.extend({
        name:'ColorXJH',
        template:`
        <div>
            <h1>{{msg}}</h1>
        </div>
        `,
        data(){
            return {
                msg:'同学你好'
            }
        }
    });
    const student=Vue.extend({
        template:`
          <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        data(){
            return {
                name:'ColorXJH',
                age:28
            }
        }
    });

    const school=Vue.extend({
        template:`
        <div>
            <h2>学校：{{name}}</h2>
            <h2>地址：{{address}}</h2>
            <student></student>
        </div>
        `,
        data(){
            return {
                name:"广德中学",
                address:"安徽广德"
            }
        },
        components:{
            student,
        }
    });

    const app={
        template:`
        <div>
            <school></school>
            <hello></hello>
        </div>
        `,
        components:{
            school,
            hello
        }
    }
    const vm=new Vue({
        template:`<app></app>`,
        el:'#root',
        data:{},
        components:{
            app
        }
    });
</script>
</html>
