<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化编程</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    传统方式编写应用
        存在问题：1：依赖关系混论，不好维护 2：代码复用率不高

    使用组件方式编写应用
        对应的位置包含自己完整的样式，片段，交互代码
    组件的定义：实现应用中局部功能代码和资源的集合
        一个界面的功能很复杂，用于复用编码，简化项目编码，提高运行效率
    模块：向外提供特定功能的js程序，一般就是一个js文件
         js文件很多很复杂，用于复用js,简化js的编写，提高js运行效率
    模块化：当应用中的js都以模块来编写的，那这个应用就是一个模块化的应用
    组件化：当应用中的功能多是以组件的方式来编写的，那这个应用就是一个组件化的应用

    非单文件组件
        定义：一个文件中包含有n个组件s
        存在问题：

    单文件组件：
        定义：一个文件中只包含一个组件
-->
    <div id="root">
        <hello></hello>
        <hr>
            <h1>{{msg}}</h1>
        <hr>
            <!--第三步：编写组件标签-->
            <school></school>
        <hr>
            <student></student>
            <my-school></my-school>
        <hr>
        <h2>需要在脚手架环境下才能使用自闭和标签---</h2>
            </school>
        <h2>需要在脚手架环境下才能使用自闭和标签---</h2>
        <h2>组件的简写形式</h2>
        <sample></sample>
    </div>

<hr>
    <div id="root2">
        <hello>12121</hello>
    </div>
</body>
<script>
    Vue.config.productionTip=false;
    //1创建school组件
    const school=Vue.extend({
        //定义开发者工具中组件的别名
        name:'ColorXJH',
        //创建结构
        template:`
        <div>
          <h2>学校{{schoolName}}</h2>
          <h2>地址{{address}}</h2>
          <button @click="showName">点我提示学校名称</button>
        </div>
        `,
        //el:'#root',//组件定义时一定不要些el配置项，因为组件最终要被vm管理，由vm决定服务于那个容器
        //data 配置项一定要写成一个函数式返回data,因为在函数返回值得时候，关于多个引用得地方，修改不会牵连到其他地方，每次引用返回值都是一个拷贝
        data(){
            return{
                schoolName:'广德中学',
                address:'安徽广德',
            }
        },
        methods:{
            showName(){
                alert(this.schoolName);
            },
        }
    });
    //1创建student组件
    const student=Vue.extend({
        //创建结构
        template:`
          <div>
            <h2>姓名{{studentName}}</h2>
            <h2>年龄{{age}}</h2>
          </div>
        `,
        data(){
            return {
                studentName:'ColorXJH',
                age:28
            }
        }
    });
    //1创建student组件
    const hello=Vue.extend({
        //创建结构
        template:`
          <div>
            <h2>你好啊{{ColorName}}</h2>
          </div>
        `,
        data(){
            return {
                ColorName:'ColorXJH',
            }
        }
    });
    //注册全局组件(组件名称，引用值)
    Vue.component('hello',hello);
    //定义组件的简写形式
    const sample={
        //创建结构
        template:`
          <div>
            <h2>组件的简写形式{{NAME}}</h2>
          </div>
        `,
        data(){
            return {
                NAME:'ColorXJH',
            }
        }
    }
    //2注册组件
    const vm=new Vue({
        el:'#root',
        data:{
            msg:'自己得数据',
        },
        //注册组件（局部注册）
        components:{
            //组件名：引用值，可以使用简写形式：school
            school:school,
            'my-school':school,
            //只能在脚手架里面使用（webpack...），单纯的写一个html引入vue.js，不能处理这种首字母大写的标签
            MySchool:school,
            student,
            sample
        },
    });


    const vm2=new Vue({
        el:'#root2',
    });

    /*
    * vue中使用组件得三大步骤：
    *   1：定义组件（创建组件）
    *   2：注册组件
    *   3：使用组件（写组件标签）
    * 1：如何定义一个组件？：
    *       使用vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但区别如下
    *           1：el不要写，为什么？=》最终所有的组件都要通过一个vm的管理，由vm中的el决定服务于哪个容器
    *           2：data必须写成函数，为什么？=》避免组件被复用时，数据存在引用关系
    *       备注：使用template可以配置组件结构
    * 2：如何注册组件？：
    *       1：局部注册：靠new Vue时传入的components选项
    *       2：全局注册：靠Vue.component('组件名',组件)
    * 3：编写组件标签
    *   <school></school> 即注册的组件名组成的标签
    *
    *几个注意点：
    *   1：关于组件名
    *       1：一个单词组成：
    *           第一种写法：首字母小写：school
    *           第二种写法：首字母大写：School
    *       2：多个单词组成
    *           第一种写法：（kebab-case命名）：my-school
    *           第二种写法：（CamelCase命名）：MySchool(需要Vue脚手架支持)
    *       备注：
    *           1：组件名尽可能回避html中已有的元素名称，例如h2,H2都不行
    *           2：可以使用name配置项指定组件在开发者工具中呈现的名字
    *   2：关于组件标签
    *       第一种写法：<school></school>
    *       第二种写法：</school>
    *   3：一个简写方式：
    *       const school=Vue.extend(options),可以简写为 const school=options
    *
    *
    *
    *
    * */

</script>
</html>
