    <!--
        Vue脚手架是官方提供的标准化开发工具（开发平台）=》Vue CLI(Command Line Interface)命令行接口工具
        步骤：
            1：全局安装@vue/cli: npm install -g @vue/cli
            2：切换到你要创建项目的目录，然后使用命令创建项目：vue create xxx
            3：启动项目：npm run serve
    -->ll
